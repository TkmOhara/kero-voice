services:
  kero-voice:
    build: .
    container_name: kero-voice
    gpus: all
    volumes:
      - tts_cache:/root/.local/share/tts
      - ./audio_files:/app/audio_files
      - ./.env:/app/.env
    restart: always
    tty: true
    environment:
      - COQUI_TOS_AGREED=1

volumes:
  tts_cache:
